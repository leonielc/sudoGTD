<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Bug</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            color: #667eea;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }
        
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            font-family: inherit;
            transition: border-color 0.3s;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        textarea {
            min-height: 150px;
            font-family: 'Courier New', monospace;
            resize: vertical;
        }
        
        .btn {
            padding: 15px 40px;
            font-size: 1.1em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
            width: 100%;
        }
        
        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: #e0e0e0;
            color: #333;
            margin-top: 10px;
            width: 100%;
        }
        
        .btn-secondary:hover {
            background: #d0d0d0;
        }
        
        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üêõ Register a Bug</h1>
        
        <div id="message" class="message hidden"></div>
        
        <form id="bugForm">
            <div class="form-group">
                <label for="bug_name">Bug Name:</label>
                <input type="text" id="bug_name" name="bug_name" required placeholder="e.g., Off-by-one error in loop">
            </div>
            
            <div class="form-group">
                <label for="buggy_code">Buggy Code:</label>
                <textarea id="buggy_code" name="buggy_code" required placeholder="Paste the buggy code here..."></textarea>
            </div>
            
            <div class="form-group">
                <label for="fix_description">How to Fix:</label>
                <textarea id="fix_description" name="fix_description" required placeholder="Describe the fix or paste the corrected code..."></textarea>
            </div>
            
            <button type="submit" class="btn btn-primary">Register Bug</button>
            <button type="button" class="btn btn-secondary" onclick="window.location.href='/'">Back to Home</button>
        </form>
    </div>
    
    <script>
        document.getElementById('bugForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                bug_name: document.getElementById('bug_name').value,
                buggy_code: document.getElementById('buggy_code').value,
                fix_description: document.getElementById('fix_description').value
            };
            
            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                const messageDiv = document.getElementById('message');
                
                if (response.ok) {
                    messageDiv.className = 'message success';
                    messageDiv.textContent = data.message;
                    document.getElementById('bugForm').reset();
                } else {
                    messageDiv.className = 'message error';
                    messageDiv.textContent = data.error || 'An error occurred';
                }
                
                messageDiv.classList.remove('hidden');
                
                // Hide message after 5 seconds
                setTimeout(() => {
                    messageDiv.classList.add('hidden');
                }, 5000);
            } catch (error) {
                const messageDiv = document.getElementById('message');
                messageDiv.className = 'message error';
                messageDiv.textContent = 'Failed to register bug';
                messageDiv.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
